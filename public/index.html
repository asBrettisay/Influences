<!DOCTYPE html>
<html ng-app="influences">
  <head>
    <meta charset="utf-8">
    <title>Influences</title>

    <link href="https://file.myfontastic.com/y3sP9t7XhRySqZXkRFzWKX/icons.css" rel="stylesheet">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">

    <link rel="stylesheet" href="./style/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./style/skeleton.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./style/main.css" media="screen" title="no title" charset="utf-8">
    <link href="./bower_components/ui-select/dist/select.css" rel="stylesheet" />

  </head>


  <body ng-controller="indexCtrl as index">
    <div
    class="curtain"
    ng-if="index.active.modal"
    ng-click="index.active.modal = !index.active.modal"

    ></div>
    <div class="modal"
    ng-if="index.active.modal"
    >
      <div
      login-modal
      ng-if="index.active.login"
      class="container top-margin">
      </div>
      <div
      signup-modal
      ng-if="index.active.signup"
      class="container top-margin">
      </div>
    </div>

    <div class="container">




      <dropdown-menu current-user="index.currentUser"></dropdown-menu>

      <div class="activeUser" ng-if="index.currentUser" id="user-icon">
        <a ui-sref="profile">
          <div class="icon-torso">{{index.currentUser.username}}</div>
        </a>
      </div>


      <ui-view></ui-view>
    </div>





    <!-- JQuery -->
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js" charset="utf-8"></script>

    <!-- Angular -->

    <script
    src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js">
    </script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js">

    </script>


    <!-- d3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.js" charset="utf-8"></script>
    <!-- ui-select -->
    <script
    src="./bower_components/ui-select/dist/select.js" charset="utf-8"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-sanitize.js"></script>


    <!-- Select2 -->
    <!-- <script src="./bower_components/select2/dist/js/select2.js" charset="utf-8"></script> -->




    <!-- App -->
    <script src="./app.js" charset="utf-8"></script>

    <!-- Controllers -->
    <script src="./main/controllers/mainCtrl.js" charset="utf-8"></script>
    <script src="./artist/controllers/artistCtrl.js" charset="utf-8"></script>
    <script src="./genre/controllers/genreCtrl.js" charset="utf-8"></script>
    <script src="./indexCtrl.js" charset="utf-8"></script>
    <script src="./user/controllers/userProfileCtrl.js" charset="utf-8"></script>
    <script src="./newArtist/controllers/newArtistCtrl.js" charset="utf-8"></script>
    <script src="./admin/controllers/adminCtrl.js" charset="utf-8"></script>
    <script src="./newGenre/controllers/newGenreCtrl.js" charset="utf-8"></script>

    <!-- Services -->
    <script src="./services/chartService.js" charset="utf-8"></script>
    <script src="./services/artistService.js" charset="utf-8"></script>
    <script src="./services/genreService.js" charset="utf-8"></script>
    <script src="./services/userService.js" charset="utf-8"></script>

    <!-- Directives -->
    <script src="./directives/forceChart.js" charset="utf-8"></script>
    <script src="./directives/dropdownMenu.js" charset="utf-8"></script>
    <script src="./directives/menuItem.js" charset="utf-8"></script>
    <script src="./directives/loginModal.js" charset="utf-8"></script>
    <script src="./directives/signupModal.js" charset="utf-8"></script>
    <script src="./directives/forceMain.js" charset="utf-8"></script>



  </body>
</html>
