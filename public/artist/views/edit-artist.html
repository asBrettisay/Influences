<form>
  <h3>Edit Artist</h3>
  <div class="row">
    <div class="six columns">
      <label for="nameInput">Artist Name:</label>
      <input class="u-full-width" type="text" ng-model="vw.artist.name">
    </div>
  </div>

  <label for="artistDesc">Description:</label>
  <textarea name="artistDesc" class="u-full-width" ng-model="vw.artist.desc"></textarea>
  <input class="button-primary" type="submit" value="submit">
</form>
