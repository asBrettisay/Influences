<h5 class="artist-genre-list">
  <span ng-repeat="genre in vw.artist.genre">
    <a ui-sref="genre({id: genre.id})">{{genre.name}}</a>{{$last ? '' : ', '}}</span>
</h5>
<p id="artist-bio-bio">{{vw.artist.description}}</p>

<button ng-if="index.currentUser" ui-sref="artist.edit">Edit Artist</button>
