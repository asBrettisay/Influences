<form ng-submit="loginUser(user)">
  <h3>Login to Influences</h3>
  <input class="u-full-width"
  type="text"
  placeholder="Username"
  id="usernameInput"
  ng-model="user.username"
  >
  <input type="password"
  class="u-full-width"
  placeholder="Password"
  id="passwordInput"
  ng-model="user.password"
  >
  <input class="button-primary" type="submit" value="Submit" id="log-in-button">
</form>
